services:
  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-26.0.4}
    container_name: keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    env_file:
      - .env.local
    environment:
      # Admin Configuration
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      
      # Database Configuration
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgresql:5432/${KC_DB_NAME:-keycloak}
      - KC_DB_USERNAME=${KC_DB_USERNAME:-dbuser}
      - KC_DB_PASSWORD=${KC_DB_PASSWORD}
      
      # Keycloak Configuration
      - KC_HTTP_PORT=9080
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HOSTNAME=${AUTH_HOST}
      - KC_HTTP_RELATIVE_PATH=/
      - KC_PROXY=edge

      
      # Development Settings
      - SERVICE_TYPE=--web
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "${KEYCLOAK_PORT:-9080}:9080"
    networks:
      - xians-community-edition
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./realms:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: ${KEYCLOAK_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${KEYCLOAK_MEMORY_RESERVATION:-512M}
    logging:
      driver: ${LOGGING_DRIVER:-local}
      options:
        max-size: ${LOG_MAX_SIZE:-50m}
        max-file: ${LOG_MAX_FILE:-2}



networks:
  xians-community-edition:
    external: true
    name: xians-community-edition-network

volumes:
  keycloak_data:
    name: keycloak-data
    driver: local 